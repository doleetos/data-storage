<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="main-wrapper">
          <div class="container-wrapper">
            <div class="logo-container">
              <img class="logo-img" src="./images/logo.svg" alt="Fylo logo" />
              <div class="icons">
                <img src="./images/icon-document.svg" alt="" />
                <img src="./images/icon-folder.svg" alt="" />
                <img src="./images/icon-upload.svg" alt="" />
              </div>
            </div>
            <div class="storage-container">
              <p>Youâ€™ve used <span style="color: white;">815 GB</span> of your storage </p>
              <div class="indicator">
                <div class="status point"></div>
              </div>
              
              <div class="bottom">
                <span>0 GB</span><span>1000 GB</span>
              </div>
              <div class="gig-left bubble-arrow">
                <h1>185</h1>
                <p>GB LEFT</p>
              </div>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
